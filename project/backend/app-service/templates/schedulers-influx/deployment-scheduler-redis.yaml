{{ range .Values.scheduler.redis.list }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "project-backend.fullname" $ }}-redis-scheduler-{{ . | replace "_" "-" | replace "." "-" }}
  labels:
    {{- include "project-backend.labels" $ | nindent 4 }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "project-backend.selectorLabels" $ | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "project-backend.labels" $ | nindent 8 }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $ | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "project-backend.serviceAccountName" $ }}
      initContainers:
      - name: {{ $.Release.Name }}-{{ . | replace "_" "-" | replace "." "-" }}-redis-check
        image: "bitnami/kubectl:1.26.10"
        command: ["sh", "-c", "kubectl wait --timeout=300s --for=condition=Ready pod -l app.kubernetes.io/component=master,app.kubernetes.io/instance=dev,app.kubernetes.io/name=redis"]
      containers:
        - name: {{ $.Chart.Name }}
          image: "{{ $.Values.scheduler.redis.image }}:{{ $.Values.scheduler.tag }}"
          imagePullPolicy: {{ $.Values.scheduler.pullPolicy }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          env:
            - name: TARGET_SCHEDULE
              value: {{ . }}
          envFrom:
            - configMapRef:
                name: {{ include "project-backend.fullname" $ }}-common-configmap                
{{ end }}